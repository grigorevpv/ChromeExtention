<!DOCTYPE html>
<html>
  <style>
    .tsl {
      visibility: hidden;
      display: block;
      position: absolute;
      left: 200px;
      top: 150px;
      background-color: aqua;
    }
  </style>
  <body>
    <script>
      document.addEventListener('dblclick', function(event){
        var userLang = navigator.language || navigator.userLanguage; 
        alert ("The language is: " + userLang);
      });  
    </script>
    <div class="tsl">
      Translate
    </div>
    <p>Double-click this paragraph to trigger a function.</p>
    <p id="demo"></p>
  </body>
</html>
